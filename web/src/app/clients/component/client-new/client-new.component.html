<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.clientService.formClient" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formClientNew.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formClientNew.name.errors">
          <label *ngIf="formClientNew.name.errors.required">This field is required.</label>
        </div>
      </div>

      <div class="form-group">
        <label>Credit Limit</label>
        <input formControlName="creditLimit" class="form-control" [ngClass]="{'is-invalid':submitted && formClientNew.creditLimit.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formClientNew.creditLimit.errors">
            This field is required.
          </div>
      </div>

      <div class="form-group">
        <label>Risk</label>

        <select formControlName="risk" class="form-control">
            <option [ngValue]="risk" *ngFor="let risk of risks">
              {{risk.id}}
            </option>
          </select>

        <!-- <option *ngFor="let risk of risks" [value]="risk.id">
              {{risk.id}}
        </option> -->
          <!-- <select formControlName="risk" class="form-control" [ngClass]="{'is-invalid':submitted && formClientNew.risk.errors}">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
        </select> -->
          <div class="invalid-feedback" *ngIf="submitted && formClientNew.risk.errors">
          This field is required.
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>

      <div class="alert alert-info" *ngIf="showSucessMessage">
        Submitted sucessfully
      </div>

    </form>
    </div>
    <!-- <div class="cold-md-7">
      <client-list></client-list>
    </div> -->
</div>
